
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>stop signal paradigm</title>
<link href="ssp.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class='introduction'  id='introduction'>
<p>你会在屏幕上看到两种几何形状，看到圆形请按键盘上的“P”键，看到方形请按键盘上的“Q”键，当你听到声音时，请立刻停止任何按键。准备好，按任意键进入练习。</p>	
</div>

<div class='prac_over' id='prac_over'>
<p></p>
</div>
<div class='pause' id='pause'>休息10s~，注意：看到圆形请按键盘上的“Q”键，看到方形请按键盘上的“P”键，10s后按任意键开始正式游戏的第二阶段</div>
<div class="container" id='container'>
	<div class='main' id='main'>
		<img id='image' src='image/attention.png' />		
	</div>
	<div class='result' id='result'>
		<p>正确</p>
	</div>
	<!-- 放置音频的容器 -->
	<div class='foot' id='foot'>	
	</div>
</div>
<!-- 保存记录的字段 -->
<div class='record' id='record'>	
</div>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="ssp.js"></script>
</body>
</html>
